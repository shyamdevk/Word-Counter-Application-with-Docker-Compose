<!DOCTYPE html>
<html>
<head>
    <title>Word Counter - Input</title>
    <style>
        body {
            background: linear-gradient(135deg,#ffb3ba,#bae1ff);
            font-family: Arial;
            padding: 50px;
        }
        textarea {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            padding: 15px;
            border: none;
            font-size: 18px;
        }
        button {
            padding: 15px 30px;
            background: #ff4d4d;
            border: none;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
        }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Submit Text for Word Counting</h1>
    <form method="POST">
        <textarea name="text" placeholder="Type your text here..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
</body>
</html>
